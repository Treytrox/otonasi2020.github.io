<p style="font-size: 22pt; text-align: center;">谚文的定义</p>
<br />
<p style="text-indent:2em; font-size: 15pt;">谚文是一种运用现实生活中常常显现的物体形状或标识，通过白描、抽象化、排列组合等等修饰而生成的，以道家天、地、人三者合一为指导思想，经过学者几十年潜心研究而被创造出来的，兼具形而上之美及形而下之本的，流露着中国传统气质而又与21世纪中信息技术中的使用相互兼容的，被世界上最为浪漫、美丽、高贵的人种使用的绮丽的文字记号系统。</p>
